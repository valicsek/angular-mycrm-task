<mat-toolbar color="primary">
  Dashboard
</mat-toolbar>

<mat-card>
  <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker *ngFor="let marker of markers;" [latitude]="marker.latitude" [longitude]="marker.longitude" [id]="marker.id"
      (markerClick)="onMarkerClicked($event)">
    </agm-marker>
  </agm-map>
</mat-card>
